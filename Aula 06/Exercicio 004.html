<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 004</title>
    <style>

        body
         { font: normal Arial 25pt

         }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ("Qual o seu nome?")
        document.write (`Olá, <strong>${nome}</strong>!<br/>Seu nome tem ${nome.length} letras!<br/>`) // <strong> deixa a palavra em negrito, e nome.length conta as letras da palavra
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}!<br/>`) //Letras maiúsculas, não esquercer de colocar parenteses
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}!`) //Letras minúsculas
            

    </script>
</body>
</html>
